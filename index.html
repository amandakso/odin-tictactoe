<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
            <button id="start">START</button>
        </div>
        <div class="player1">
            <label for="name1">Player 1:</label><br>
            <input id ="input1" type="text" name="name1">
            <button class="players" id="playerOneName">Set Name</button>
            <h4>Pick Marker: <span id="chosen1">X</span></h4>
            <div class="markers">
                <button class="mark marker1">X</button>
                <button class="mark marker1"><span>&#128522;</span></button>
                <button class="mark marker1"><span>&#128059;</span></button>
                <button class="mark marker1"><span>&#127822;</span></button>
            </div>
        </div>
        <div class="player2">
            <label for="name2"> Player 2: </label><br>
            <input id="input2" type="text" name="name2">
            <button class="players" id="playerTwoName">Set Name</button>
            <h4>Pick Marker: <span id="chosen2">O</span></h4>
            <div class="markers">
                <button class="mark marker2">O</button>
                <button class="mark marker2"><span>&#128544;</span></button>
                <button class="mark marker2"><span>&#128060;</span></button>
                <button class="mark marker2"><span>&#127823;</span></button>
            </div>
        </div>
        <div class="gameboard">
            <ul id="spaces"> </ul>
        </div>
        <div id="message">Choose Player Names</div>
        <div class="footer">Created by Amanda Panda</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
