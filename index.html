<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="header">Tic Tac Toe</div>
        <div class="player1">
            <label for="name1">Player 1:</label>
            <input id ="input1" type="text" name="name1">
            <button id="playerOneName">Set Name</button>
        </div>
        <div class="player2">
            <label for="name2"> Player 2: </label>
            <input id="input2" type="text" name="name2">
            <button id="playerTwoName">Set Name</button>
        </div>
        <div class="gameboard">
            <ul id="spaces"> </ul>
        </div>
        <div class="message"></div>
        <div class="footer">Created by Amanda Panda</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
